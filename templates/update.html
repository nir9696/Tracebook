{% extends "base.html" %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css_files/main_style.css')}}"/>
{% endblock %}
{% block title %}Update Password{% endblock %}
{% block content %}
<form class='multi-form' method="post">
   <div class="flex-row">
      <label class="lf--label" for="pwd">
         <svg x="0px" y="0px" width="15px" height="5px">
            <g>
               <path fill="#B1B7C4" d="M6,2L6,2c0-1.1-1-2-2.1-2H2.1C1,0,0,0.9,0,2.1v0.8C0,4.1,1,5,2.1,5h1.7C5,5,6,4.1,6,2.9V3h5v1h1V3h1v2h1V3h1 V2H6z M5.1,2.9c0,0.7-0.6,1.2-1.3,1.2H2.1c-0.7,0-1.3-0.6-1.3-1.2V2.1c0-0.7,0.6-1.2,1.3-1.2h1.7c0.7,0,1.3,0.6,1.3,1.2V2.9z"/>
            </g>
         </svg>
      </label>
      <input id="pwd" name="pwd" class='lf--input' placeholder='New Password' type='password' required>
   </div>
   <input class='lf--submit' type='submit' value='SUBMIT'>
</form>
{% endblock %}
